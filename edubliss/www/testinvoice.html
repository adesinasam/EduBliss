<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print, .no-print * {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center mt-10 no-print">
        <button onclick="window.print()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mx-2">Print</button>
        <button onclick="downloadPDF()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mx-2">Download PDF</button>
    </div>

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md mt-6 rounded">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Company Logo</h1>
            </div>
            <div class="text-right">
                <p>Invoice #: 12345</p>
                <p>Created: October 21, 2024</p>
                <p>Due: October 30, 2024</p>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex justify-between">
                <div>
                    <p class="font-bold">Your Company, Inc.</p>
                    <p>123 Street Name</p>
                    <p>City, State, ZIP</p>
                </div>
                <div class="text-right">
                    <p class="font-bold">Customer Name</p>
                    <p>456 Another St.</p>
                    <p>City, State, ZIP</p>
                </div>
            </div>
        </div>

        <div class="border-t-2 border-gray-200 py-2"></div>

        <table class="w-full mb-6">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Item</th>
                    <th class="py-3 px-6 text-right">Price</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">Website Design</td>
                    <td class="py-3 px-6 text-right">$300.00</td>
                </tr>
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">Hosting (3 months)</td>
                    <td class="py-3 px-6 text-right">$75.00</td>
                </tr>
                <tr class="hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">Domain Name (1 year)</td>
                    <td class="py-3 px-6 text-right">$10.00</td>
                </tr>
                <tr class="text-gray-900 font-bold">
                    <td class="py-3 px-6 text-right" colspan="2">Total: $385.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function downloadPDF() {
            const invoiceElement = document.querySelector('.max-w-3xl');
            html2pdf()
                .from(invoiceElement)
                .save('invoice.pdf');
        }
    </script>
</body>
</html>
